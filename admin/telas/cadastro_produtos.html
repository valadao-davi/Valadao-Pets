<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base/_reset.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <title>Valadão's Pet</title>
</head>
<body>
    <header class="cabecalho container">
        <img class="cabecalho__logo" src="../assets/img/Alarcon-Pet-Pet-Shop.png" alt="Logotipo">
        <nav>
            <ul class="cabecalho__lista-navegacao"></ul>
            <li class="cabecalho__link"><a href="#">Dashboard</a></li>
            <li class="cabecalho__link"><a href="./cadastro_produtos.html">Produtos</a></li>
            <li class="cabecalho__link"><a href="./lista_cliente.html">Clientes</a></li>
            <li class="cabecalho__link"><a href="#">Pets</a></li>
        </nav>
    </header>

    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Cadastrar um produto</h1>
            <form class="flex flex--coluna" data-form-produto>
                <div class="input-container">
                    <label class="input-label" for="nome">Nome:</label>
                    <input name="nome" type="text" id="nome" class="input" placeholder="Digite o seu Nome" required data-nome>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="preço">Preço:</label>
                    <input name="preço" id="preço" class="input" type="text" placeholder="Digite o seu preço" required data-preço>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="descricao">Descrição:</label>
                    <textarea name="" id="" cols="30" rows="10" name="preço" id="preço" class="input_descricao"  type="text" placeholder="Descrição" required data-descricao></textarea>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <button type="submit" class="botao_cadastro">Cadastrar produto</button>
            </form>
        </section>
    </main>
    <script type="module" src="../controller/cadastraProdutos-controller.js"></script>
</body>
